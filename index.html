
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference</title>
    <style>
        /* Reset body margins and set full-screen layout */
        body {
            margin: 0;
            padding: 0;
            background-color: #00008b; /* Dark blue background */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center elements vertically */
            align-items: center; /* Center elements horizontally */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide any overflow content */
        }

        /* Border container styling */
        .border-container {
            position: absolute; /* Position it to cover the full screen */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            box-sizing: border-box; /* Include border in size calculation */
            border: 5px solid #00ffff; /* Fluorescent blue border */
        }

        /* Title styling */
        h1 {
            font-family: Arial, sans-serif; /* Font family for the title */
            color: #00ffff; /* Fluorescent blue color */
            font-size: 2.5rem; /* Title font size */
            font-weight: bold; /* Bold text */
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff; /* Initial glowing effect */
            z-index: 1; /* Ensure the title appears above the border */
            animation: glow 2s infinite; /* Apply animation for glowing effect */
        }

        /* Keyframes for glowing animation */
        @keyframes glow {
            0% {
                text-shadow:
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff;
            }
            50% {
                text-shadow:
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff;
            }
            100% {
                text-shadow:
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff;
            }
        }
    </style>
</head>
<body>
    <!-- Full-screen border container -->
    <div class="border-container"></div>

    <!-- Title with glowing animation -->
    <h1>Circumference</h1>
</body>
</html>
